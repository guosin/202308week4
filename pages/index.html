<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />

  <%- include('./layout/head'); -%>
  <title>作品</title>
</head>

<body>
  <%- include('./layout/header'); -%>
  <div class="container">
    <h1 class="h1 ps-4 border-left-red-8 mb-8 mt-25 font-weight-bold">門市據點</h1>
    <!-- 下拉式選單 -->
    <div class="mb-10">
      <label for="store" class="me-4">選擇分店</label>
      <select name="store" id="store" class="border-gray-1 w-76px">
        <option value="台北中山旗艦店">台北中山旗艦店</option>
        <option value="台中旗艦店">台中旗艦店</option>
        <option value="高雄旗艦店">高雄旗艦店</option>
      </select>
    </div>
    <!-- 內容區塊 -->
    <main class="d-flex mb-20 d-md-block">
      <div class="w-40 d-md-flex me-6 me-md-0">
        <img class="w-md-50" src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/store-1.png?raw=true "
          alt="台北中山旗艦店">
        <div class="border-gray-1 w-md-50">
          <h2 class="border-bottom-gray-1 pt-2 pb-2 ps-6">台北中山旗艦店</h2>
          <ul class="pt-4 pb-4 ps-4">
            <li class="mb-2 fs-5"><span class="material-symbols-outlined index-material-icon">call</span>電話 : (02)000-1234</li>
            <li class="mb-2 fs-5"><span class="material-symbols-outlined index-material-icon">
                schedule
              </span>營業時間 : 10:00-21:00</li>
            <li class="fs-5"><span class="material-symbols-outlined index-material-icon">
                location_on
              </span>地址 : 台北市中山區南京東路25巷2-1號</li>
          </ul>
        </div>
      </div>
      <img class="w-60 w-md-100" src="../assets/images/map.jpg" alt="">
    </main>
  </div>

  <%- include('./layout/footer'); -%>

  <script type="module" src="../main.js"></script>
</body>

</html>
